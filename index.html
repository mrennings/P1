<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo Liste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="assets/modal.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="js/localstorage.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/html.js"></script>
    <script defer src="js/function.js"></script>
</head>

<body>

    <div id="tasker" class="tasker">
        <h1>Aufgabenliste</h1>
        <div id="error" class="error">Please Enter a Task</div>
        <div id="todo-header" class="todo-header">
            <input type="text" id="input-task" placeholder="Meine Aufgaben">
            <button id="add-task"><i class="fa fa-fw fa-plus"></i>
            </button>
        </div>
        <div class="controls">
            <select id="filter">
                <option value="all" selected>Alle</option>
                <option value="open">Offene</option>
                <option value="done">Erledigte</option>
            </select>
            <button class="clear-btn" id="clear-btn">Alle Aufgaben löschen</button>
        </div>
        <div class="todo-lists">
            <ul id="tasks"></ul>
        </div>
    </div>


    <section class="modal hidden">
        <div class="flex">
            <span id="editTitle">Edit</span>
            <button class="btn-close">⨉</button>
        </div>
        <div>
            <h3 id="editTitle"></h3>
            <p>
                <label for="editTask">Aufgabe: </label>
                <input type="text" id="editTask" name="editTask" value="test">
            </p>
        </div>
        
        <button class="btn" id="updTask">Aktualisieren</button>
    </section>
    <div class="overlay hidden"></div>

</body>

</html>
