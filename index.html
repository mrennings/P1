<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo Liste</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="assets/style.css">
    <script src="js/localstorage.js"></script>
    <script src="js/todo.js"></script>
    <script defer src="js/html.js"></script>
</head>

<body>

    <div id="tasker" class="tasker">
        <h1>Aufgabenliste</h1>
        <div id="error" class="error">Please Enter a Task</div>
        <div id="todo-header" class="todo-header">
            <input type="text" id="input-task" placeholder="Meine Aufgaben">
            <button id="add-task"><i class="fa fa-fw fa-plus"></i>
            </button>
        </div>
        <div class="controls">
            <div class="filters">
                <span class="active" id="all">Alle</span>
                <span id="open">Offene</span>
                <span id="done">Erledigte</span>
            </div>
            <button class="clear-btn">Alle Aufgaben l√∂schen</button>
        </div>
        <div class="todo-lists">
            <ul id="tasks"></ul>
        </div>
    </div>

    <script src="js/function.js"></script>

</body>

</html>
